<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Cards</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>What is the capital of...</h1>
    <div class="grid-container">
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>Russia</p></div>
                <div class="back"><p>Moscow</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>USA</p></div>
                <div class="back"><p>Washington</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>Canada</p></div>
                <div class="back"><p>Ottawa</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>China</p></div>
                <div class="back"><p>Beijing</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>Japan</p></div>
                <div class="back"><p>Tokio</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>France</p></div>
                <div class="back"><p>Paris</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>Peru</p></div>
                <div class="back"><p>Lima</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>Thailand</p></div>
                <div class="back"><p>Bangkok</p></div>
            </div>
        </div>
        <div class="grid-card">
            <div class="card">
                <div class="front"><p>Norway</p></div>
                <div class="back"><p>Oslo</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
